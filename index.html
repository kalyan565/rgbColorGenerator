<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rgb.css">
</head>
<body>
    <div class="container">
        <h1>RGB Color Generator</h1>
        <div class="colorBox" id="colorBox"></div>
        <div class="sliders">
            <div class="slider">
                <label for="redSlider" id="red"  >Red: </label>
                <input type="range" id="redSlider" min="0" max="255">
                <span id="redValue">0</span>
            </div>
            <div class="slider">
                <label for="greenSlider" id="green" >Green: </label>
                <input type="range" id="greenSlider" min="0" max="255">
                <span id="greenValue">0</span>
            </div>
            <div class="slider">
                <label for="blueSlider" id="blue" >Blue: </label>
                <input type="range" id="blueSlider" min="0" max="255">
                <span id="blueValue">0</span>
            </div>
        </div>
        <div class="buttonContainer">
            <button id="copyButton">Copy RGB Value</button>
            <div id="inputType" class="inputTypeValue"></div>

        </div>
</div>
    <script src="rgb.js"></script>
</body>
</html>
